<ion-header class="whats-on-details-header">
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToBack()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back
      </button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="whats-on-details-content">
  <p class="sub-title-row title-row">
    {{ event.title }}
  </p>
  
  <div *ngIf="event.image">
    <img class="image-row" [src]="event.image_url" />
  </div>
  
  <div class="rows-box">
    <ion-row class="auth-row">
      <ion-col text-left>
        Where:
      </ion-col>
      <ion-col text-left>
        {{ event.place }}
      </ion-col>
      <ion-col text-right>
        Directions?
      </ion-col>
    </ion-row>
    <ion-row class="auth-row">
      <ion-col text-left>
        When:
      </ion-col>
      <ion-col text-left>
        {{ event.time }}
      </ion-col>
      <ion-col text-right>
        Add to Calendar
      </ion-col>
    </ion-row>
    <ion-row class="site-row">
      <ion-col text-left>
        Website:
      </ion-col>
      <ion-col text-left>
        {{ event.website }}
      </ion-col>
    </ion-row>
  </div>
  
  <p class="sub-title-row">
    Description
  </p>
  <p class="comment-row">
    {{ event.content }}
  </p>
</ion-content>
