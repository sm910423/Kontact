<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToBack()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
    </ion-buttons>
    <ion-title>Advertise with Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="advertise-content">
  <p class="comment-row">
    Enter your details and we'll be in contact with your shortly to go through our advertising options.
  </p>
  
  <form class="advertise-form" [formGroup]="advertise">
    <ion-item>
      <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Company Name" formControlName="company"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="phone" placeholder="Phone Number" formControlName="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="E-mail" formControlName="email" required email></ion-input>
    </ion-item>

    <button ion-button block class="send-button" (click)="doSubmit()">SEND</button>
  </form>
  
</ion-content>
