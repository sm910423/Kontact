<ion-header class="community-header">
  <ion-navbar>
    <ion-title>Community</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="community-content">
  <!-- <div (click)="goToCommunityListingPage()">goToCommunityListingPage</div>
    <div (click)="goToCommunityViewPage()">goToCommunityViewPage</div> -->
    <div class="pins">
      <div class="pin" *ngFor="let image of images; let i=index" (click)="goToCommunityListingPage()">
        <img [src]="image.src" />
        <h2>{{image.title}}</h2>
        <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{image.location}}</p>
      </div>
    </div>
  </ion-content>
