<ion-header class="sub-category-header">
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col width-50>
        <ion-searchbar #searchbox id="searchbox" class="search-places" placeholder="Search"></ion-searchbar>
      </ion-col>
      <ion-col width-50>
        <button ion-button class="categories-btn" (click)="closePage()">
          Close&nbsp;
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content class="sub-category-content">
  <div class="category-box">
    <p>{{title}}</p>
  </div>
  <div class="sub-category-box">
    <ion-row *ngFor="let category of subCategories" (click)="goToSubCategoryPage(category)">
      <ion-col text-left>
        <i class="fa {{category.icon}}" aria-hidden="true"></i>
      </ion-col>
      <ion-col text-left>
        {{ category.title }}
      </ion-col>
      <ion-col text-right>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
