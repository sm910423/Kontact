<ion-content class="signup-content auth-content">
  <ion-row class="intro-image-row">
    <ion-col center width-80 no-padding>
      <preload-image [ratio]="{w:1, h:0.25}" src="./assets/images/signup-title.png" alt="welcome back" title="welcome back"></preload-image>
    </ion-col>
  </ion-row>
  <form class="auth-form" [formGroup]="signup">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email" required email></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <ion-item>
      <ion-input type="phone" placeholder="Phone" formControlName="mobile" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Full Name" formControlName="fullname" required></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button" (click)="doSignup()" [disabled]="!signup.valid">Sign Up</button>
    <button ion-button clear block class="back-btn" (click)="goBack()">Back</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding text-center width-100>
      <span class="text-button" (click)="goToTerm()">Term</span>
    </ion-col>
  </ion-row>
</ion-content>
