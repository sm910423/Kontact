<ion-content class="community-view-content">
  <img [src]="community.image_url" *ngIf="community.image_url" class="image-row" />
  <p class="title-row">
    {{ community.title }}
  </p>
  <ion-row class="date-row">
    <ion-col text-right>
      Updated <span>{{ community.created_str }}</span>
    </ion-col>
  </ion-row>
  <ion-row class="auth-row">
    <ion-col text-right>
      By <span>{{ community.author }}</span>
    </ion-col>
  </ion-row>
  <p class="comment-row" id="community-content">
    <!-- {{ community.content }}  -->
  </p>
</ion-content>
