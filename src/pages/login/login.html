<ion-content class="login-content auth-content">
  <ion-row class="intro-image-row">
    <ion-col center width-64 no-padding>
      <preload-image [ratio]="{w:1, h:0.5}" src="./assets/images/title.png" alt="welcome back" title="welcome back"></preload-image>
    </ion-col>
  </ion-row>
  <form class="auth-form" [formGroup]="login">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="usersEmail" required email></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="usersPassword" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <!-- <button ion-button block class="auth-action-button" (click)="doLogin()" [disabled]="!login.valid">Log in</button> -->
    <button ion-button block class="auth-action-button" (click)="doLogin()">Log in</button>
    <button ion-button clear block class="back-btn" (click)="goBack()">Back</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding text-center width-100>
      <span class="text-button" (click)="goToSignup()">Create my new account</span>
    </ion-col>
  </ion-row>
  <ion-row class="alt-options">
    <ion-col no-padding text-center width-100>
      <span class="text-button" (click)="goToForgotPassword()">I forgot my password</span>
    </ion-col>
  </ion-row>
  <!-- <p class="auth-divider">
    Or
  </p>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookLogin()">Log in with Facebook</button>
  <button ion-button block class="google-auth-button" (click)="doGoogleLogin()">Log in with Google</button> -->
</ion-content>
