<ion-header class="about-us-header">
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToBack()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back
      </button>
    </ion-buttons>
    <ion-title>About Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about-us-content">
  <p class="sub-title-row title-row">
    {{ sub_title }}
  </p>
  <img [src]="image_src" *ngIf="image_src" class="about-image" />
  <p class="sub-title-row">
    Description
  </p>
  <p class="comment-row">
    {{ content }}
  </p>
</ion-content>
