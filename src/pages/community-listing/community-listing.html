<ion-header class="community-listing-header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToBack()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Back
      </button>
    </ion-buttons>
    <ion-title>Community Listing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="community-listing-content">
  <div class="history-box" *ngFor="let community of lists">
    <p class="title-row">{{ community.title }}</p>
    <p class="content-row">
      {{ community.content }}
    </p>
    <button ion-button clear class="action-row" (click)="goToCommunityViewPage(community.id)">Read More &nbsp; <i class="fa fa-angle-right" aria-hidden="true"></i></button>
  </div>
</ion-content>
