<ion-header class="company-profile-header">
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="goToBack()">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
    </ion-buttons>
    <ion-title>{{ sub_category_title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="company-profile-content" padding>

    <ion-col text-right>Sub-Category:</ion-col>

  </ion-row> -->
  
  <ion-item *ngIf="company.title" class="image-box">
    <!-- <img class="company-image" [src]="company.image_url" />
      <div class="logo-image-box">
        <div class="border-box">
          <div class="padding-box">

          </div>
        </div>
      </div> -->
      <div>
        <img class="company-image" [src]="company.image_url" />
      </div>
      <div>
        <img class="logo-image" [src]="company.logo_url" />
      </div>
      <div class="title-box">
        {{ company.title }}
      </div>
    </ion-item>
    
    <!-- <ion-row class="action-row">
      <ion-col>
        <button ion-button class="mail-button"><i class="fa fa-envelope" aria-hidden="true"></i></button>
      </ion-col>
      <ion-col>
        <button ion-button class="call-button" (click)="callPhone(company.phone)">
          {{ company.phone }}
          <i class="fa fa-phone" aria-hidden="true"></i>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button class="mail-button" (click)="goToWebsitePage(company.site)"><i class="fa fa-internet-explorer" aria-hidden="true"></i></button>

    </ion-row> -->
    
    <!-- <p class="url-row">
      <button ion-button clear (click)="goToWebsitePage(company.site)">{{ company.site }}</button>
    </p> -->
    
    <p class="sub-title-row">
      Details
    </p>
    <ion-row class="details-row">
      <ion-col>
        <i class="fa fa-phone" aria-hidden="true"></i>
      </ion-col>
      <ion-col>
        <button ion-button clear (click)="callPhone(company.phone)">{{ company.phone }}</button>
      </ion-col>
    </ion-row>
    <ion-row class="details-row">
      <ion-col>
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </ion-col>
      <ion-col>
        <button ion-button clear (click)="goToEmailPage(company.email)">{{ company.email }}</button>
      </ion-col>
    </ion-row>
    <ion-row class="details-row">
      <ion-col>
        <i class="fa fa-internet-explorer" aria-hidden="true"></i>
      </ion-col>
      <ion-col>
        <button ion-button clear (click)="goToWebsitePage(company.site)">{{ company.site }}</button>
      </ion-col>
    </ion-row>
    
    <ion-segment color="semi-dark" class="segments" [(ngModel)]="segments">
      <ion-segment-button value="en">
        English
      </ion-segment-button>
      <ion-segment-button value="ru">
        Русский
      </ion-segment-button>
    </ion-segment>
    
    <div *ngIf="segments == 'en'">
      <p class="sub-title-row">
        Services:
      </p>
      <p class="service-row" *ngFor="let s1 of company.services_en_arr">
        - {{ s1 }}
      </p>
      <p class="sub-title-row">
        About:
      </p>
      <p class="service-row" *ngFor="let s2 of company.about_en_arr">
        - {{ s2 }}
      </p>
      <p class="sub-title-row">
        Contacts:
      </p>
      <p class="service-row" *ngFor="let s3 of company.contacts_en_arr">
        - {{ s3 }}
      </p>
    </div>
    
    <div *ngIf="segments == 'ru'">
      <p class="sub-title-row">
        Сервисы:
      </p>
      <p class="service-row">
        - {{ company.services_rn }}
      </p>
      <p class="sub-title-row">
        Около:
      </p>
      <p class="service-row">
        - {{ company.about_rn }}
      </p>
      <p class="sub-title-row">
        Контакты:
      </p>
      <p class="service-row">
        - {{ company.contacts_rn }}
      </p>
    </div>
  </ion-content>
