    </ion-refresher-content>
  </ion-refresher>

  <div class="listing-box">
    <ion-row *ngFor="let list of lists">
      <ion-col width-50 *ngFor="let item of list" (click)="goToCommunityViewPage(item.id)">
        <img [src]="item.image_url" class="image-box" />
        <!-- <img src="./assets/images/featured.png" class="featured-image" /> -->
        <div class="community-title">
          {{ item.title }}
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
